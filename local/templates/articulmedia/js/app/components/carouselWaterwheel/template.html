<div class="carousel-waterwheel__container">
  <div class="carousel-waterwheel">
    <!-- ng-controller="artPopupImgCtrl"  -->
    <img ng-repeat="slide in slides track by $index" 
      ng-src="{{ ($rootScope.isDesctop)? slide.desktop : slide.mobile }}" 
      art-popup-img-dir 
      ng-click="popupImgCtrl.showImgPopup(slide.original, activeSlideIndex != $index)"
      alt="{{slide.title}}" 
      class="carousel-waterwheel__slide" 
      data-slideindex="{{$index}}"
      />
  </div>
</div>
