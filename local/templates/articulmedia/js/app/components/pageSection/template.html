<section class="page-section" 
  ng-class="{'page-section_{{section.type}}': section.type}" 
  layout="row"
  layout-align="center"
  layout-wrap 
  ng-style="section.commonStyle" 
  section="section"
  >
  <art-page-block-dir
  ng-repeat="block in section.blocks" 
  block="block" 
  block-type="{{block.type}}"></art-page-block-dir>
</section>
