<div class="page-block text-page"
  ng-class="{'page-block_{{block.type}}': block.type}" 
  flex="100" flex-gt-sm="100"
  ng-class="{'text-page__container--no-bg' : !block.items[0].imageBg}"
  ng-style="{'background-image': block.items[0].imageBg}">
  <div class="page-block__container image-page__container" layout="row" layout-wrap ng-class="{'text-page__container--bg' : !block.items[0].imageBg}">
    <div class="text-page__wrap" flex-gt-sm="50" flex="100">
      <h2 class="text-page__title" ng-bind-html="trustAsHtml(block.items[0].title)"></h2>
      <p class="text-page__slogan" ng-bind-html="trustAsHtml(block.items[0].slogan)"></p>
    </div>
  </div>
</div>
