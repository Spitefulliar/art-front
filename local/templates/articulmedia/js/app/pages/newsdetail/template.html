<div class="news-page" art-page-constructor-dir>
    <div class="news-page__container" layout="row" layout-wrap>
        <div class="news-list" flex="100" layout="row" layout-align="center start" layout-wrap layout="row">
            <div class="news-image" layout="row" layout-align="center start" ng-repeat="item in news.items"
                 ng-if="item.image" layout-wrap layout="row">
                <h5 class="news-image__date" flex="100" ng-bind="item.date"></h5>
                <div class="news-image__left" flex-gt-xs="50" flex="100">
                    <h5 class="news-image__title" ng-bind="item.title"></h5>
                    <p class="news-image__subtitle" ng-bind="item.subtitle"></p>
                </div>
                <div class="news-image__right" flex-gt-xs="50" flex="100" ng-if="item.image">
                    <div class="news-image__image" ng-style="{'background-image': item.image}"></div>
                </div>
                <p class="news-image__info" flex="100" ng-bind="item.text"></p>
            </div>
            <div class="news-text" layout="row" layout-align="start" ng-repeat="item in news.items" layout-wrap
                 layout="row">
                <h5 class="news-text__date" flex="100" ng-bind="item.date"></h5>
                <div class="news-text__left" flex-gt-xs="70" flex="100">
                    <h5 class="news-text__title" ng-bind="item.title"></h5>
                    <p class="news-text__subtitle" ng-bind="item.subtitle"></p>
                    <p class="news-text__info" ng-bind="item.text"></p>
                </div>
            </div>
        </div>
    </div>
</div>
