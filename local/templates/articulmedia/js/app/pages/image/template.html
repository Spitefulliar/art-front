<div class="image-page" art-page-constructor-dir >
	<div class="image-page__bg" ng-class="{'image-page__bg--one' : !images[0].quote}" ng-style="{'background-image': images[0].image}"></div>
  <div class="image-page__container" layout="row" layout-wrap ng-if="images[0].quote">
  	<div class="image-page__wrap" flex-offset-gt-sm="50" flex-gt-sm="50" flex="100">
	   	<q class="image-page__quote" ng-bind="images[0].quote"></q>
	   	<p class="image-page__name" ng-bind="images[0].name"></p>
	   	<p class="image-page__position" ng-bind="images[0].position"></p>
   	</div>
  </div>
</div>
